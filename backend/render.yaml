services:
  - type: web
    name: rohit-portfolio-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn server:app
    envVars:
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 465
      - key: SMTP_USER
        value: rohitviswam@gmail.com
      - key: SMTP_PASS
        sync: false  # Will be set manually in Render dashboard
      - key: CORS_ORIGINS
        value: https://rohitviswam.github.io